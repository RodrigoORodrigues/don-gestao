        class ErrorBoundary extends React.Component {
    constructor(props) {
        super(props);
        this.state = { hasError: false, error: null, errorInfo: null };
    }
    static getDerivedStateFromError(error) {
        return { hasError: true, error };
    }
    componentDidCatch(error, errorInfo) {

            );
        }
        return this.props.children;

                let textoNormalizado = texto.replace(/\s+/g, ' ').trim();

                const clientesParaInserir = [];
                const nomesClientesExistem = new Set(clientes.filter(Boolean).map(c => c.nome.toLowerCase()));

                for (let bloco of blocosContrato) {
                    try {
                        bloco = bloco.trim(); 
                        if (bloco === "") continue;
                        let codCliente = "N/D", nomeCliente = "";
                        
                        const matchNome = bloco.match(/^(\d+)\s*(?:-)?\s*(.+?)(?=\s+Fatura|\s+Proposta|\s+Data|\s+Qtd|\s+Forma|\s+\d{2}\/\d{4})/i);
                        if (matchNome) {

                            nomeCliente = nomeCliente.replace(/(?:\s+[\d\/\.\-,]+)+$/, '').trim();
                        }
                        if(!nomeCliente) continue;

                        if(!nomesClientesExistem.has(nomeCliente.toLowerCase())) {
                            nomesClientesExistem.add(nomeCliente.toLowerCase());
                            clientesParaInserir.push({

                                cadastradoEm: dataDeHojeInterna()

                        const regexValores = /Sem Repique\s+(\d{1,2},\d{2})\s+([\d\.]+,\d{2})\s+([\d\.]+,\d{2})/i;
                        let matchValores = regexValores.exec(bloco);

                                        <div className="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow-2xl p-6 w-full max-w-sm relative mx-4">
                                            <button onClick={() => setSelectedFile(null)} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600 dark:hover:text-white">
                                                <Icons.X size={20} />
                                            </button>
                                            <div className="text-center mb-6">
                                                <div className="mx-auto w-16 h-16 bg-slate-100 dark:bg-slate-700 rounded-full flex items-center justify-center mb-4 text-blue-500 dark:text-blue-400">
                                                    <Icons.FileText size={32} />
                                                </div>
                                                <h3 className="text-lg font-bold text-slate-900 dark:text-white mb-1 truncate px-2">{selectedFile.filename}</h3>
                                                <p className="text-sm text-slate-500 dark:text-slate-400">Extrato</p>
                                            </div>
                                            <div className="space-y-3">
                                                <button onClick={() => { 
                                                    const url = URL.createObjectURL(selectedFile.fileObj); 
                                                    window.open(url, '_blank'); 
                                                    setTimeout(()=>URL.revokeObjectURL(url), 1000); 
                                                    setSelectedFile(null); 
                                                }} className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold flex items-center justify-center space-x-2">
                                                    <Icons.Eye size={20} /><span>Visualizar</span>
                                                </button>
                                                <button onClick={() => { 
                                                    const url = URL.createObjectURL(selectedFile.fileObj); 
                                                    const a = document.createElement('a'); 
                                                    a.href = url; 
                                                    a.download = selectedFile.filename; 
                                                    document.body.appendChild(a); 
                                                    a.click(); 
                                                    document.body.removeChild(a); 
                                                    setTimeout(()=>URL.revokeObjectURL(url), 1000); 
                                                    setSelectedFile(null); 
                                                }} className="w-full bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-800 dark:text-white py-3 rounded-lg font-bold flex items-center justify-center space-x-2">
                                                    <Icons.Download size={20} /><span>Baixar</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {modalBuscaOpen && (
                                    <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 dark:bg-black/80 backdrop-blur-sm">
                                        <div className="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-lg overflow-hidden border border-slate-200 dark:border-slate-700 m-4">
                                            <div className="bg-slate-50 dark:bg-slate-900 px-6 py-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                                                <h2 className="text-lg font-bold text-slate-900 dark:text-white flex items-center">
                                                    <Icons.Search className="mr-2 text-blue-500"/> Busca Avançada
                                                </h2>
                                                <button type="button" onClick={() => setModalBuscaOpen(false)} className="text-slate-400 hover:text-rose-500">
                                                    <Icons.X size={20} />
                                                </button>
                                            </div>
                                            <div className="p-6">
                                                <p className="text-center text-slate-500 dark:text-slate-400 italic">
                                                    Funcionalidade em desenvolvimento.
                                                </p>
                                                <div className="flex justify-end mt-4">
                                                    <button onClick={() => setModalBuscaOpen(false)} className="px-4 py-2 bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-white rounded text-sm font-bold">
                                                        Fechar
                                                    </button>
                                                </div>
                                            </div>
                                         </div>
                                    </div>
                                )}
                            </main>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <GestorComissoesApp />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
